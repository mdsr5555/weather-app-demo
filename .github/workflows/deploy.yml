name: Build and Deploy to AKS

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore WeatherApp/WeatherApp.csproj

      - name: Build application
        run: dotnet build WeatherApp/WeatherApp.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test WeatherApp/WeatherApp.csproj --no-build --verbosity normal

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and push Docker image to ACR
        run: |
          IMAGE_TAG=${{ secrets.ACR_NAME }}.azurecr.io/weather-app:${{ github.sha }}
          docker build -t $IMAGE_TAG WeatherApp/
          docker push $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy to AKS
        if: github.ref == 'refs/heads/master'
        run: |
          az aks get-credentials --resource-group ${{ secrets.RESOURCE_GROUP }} --name ${{ secrets.CLUSTER_NAME }} --overwrite-existing
          if ! kubectl get deployment/weather-app -n default > /dev/null 2>&1; then
            kubectl apply -f k8s/ -n default
          else
            kubectl set image deployment/weather-app weather-app=$IMAGE_TAG -n default --record
          fi
          kubectl rollout status deployment/weather-app -n default --timeout=300s
          kubectl get service weather-app-service -n default
          kubectl get pods -n default -l app=weather-app
