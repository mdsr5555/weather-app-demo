apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  namespace: default
  labels:
    app: weather-app
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
        version: v1
    spec:
      # NOTE: Not required when using AKS + attach-acr,
      # but safe to keep if you created it manually
      imagePullSecrets:
      - name: acr-pull-secret

      containers:
      - name: weather-app
        image: studentdemo2026acr.azurecr.io/weather-app:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30

